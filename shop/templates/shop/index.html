{% extends 'base.html' %}

{% block title %} Book-list Page
{% endblock %}

{% block content%}
<div class = "row">
    <div class = "col">
      <div class="alert alert-info">
        All Products
      </div>
      <div class = "row">
        {% for book in books %}
          <div class="col-4">
            <div class="card">
              {% if book.image %}<img class="card-img-top" src="{{book.image.url}}" alt="book Image"> {% endif %}
              <div class="card-body">
                <h5 class="card-title">{{book.book_name}}</h5>
                <p class="card-text">{{book.book_name}} 책 입니다. <span class="badge badge-secondary">{{book.book_price}} 원</span></p>
                <a href="{{book.get_absolute_url}}" class="btn btn-primary">View Detail</a>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}
